<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezna - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<header>
    <img src="./images/2079333.webp" alt="Website Logo" height="400" width="400">
    <h1>TEZNA</h1>
</header>

<div class="div">
    <a href="./index.html">Home</a>
    <a href="./products.html">Products</a><br>
    <a href="./contact.html">Contacts</a><br>
    <a href="./login.html">Login</a><br>
</div>

<main class="login-main">
    <form id="loginForm" action="#" method="post">
        <fieldset>
            <legend>Login Information</legend>
            <label for="Username">Username:</label><br>
            <input type="text" id="Username" name="Username"><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password"><br>
            <input type="submit" value="Login" id="loginButton"><br>
            Don't have an account yet:<br>
            <a class="signup-link" href="signup.html">Sign Up</a>
        </fieldset>
    </form>
</main>
<div id="messageBox" class="message-box"></div>
<footer>
    &copy; 2024 Tezna. All rights reserved.
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get username and password from form
        var username = document.getElementById('Username').value;
        var password = document.getElementById('Password').value;
        
        // Fetch user data from API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                var messageBox = document.getElementById('messageBox');
                var found = false;
                data.forEach(user => {
                    if (user.name === username && user.email === password) {
                        found = true;
                        messageBox.innerHTML = '<p>Login successful!</p>';
                    }
                });
                if (!found) {
                    messageBox.innerHTML = '<p>Error: Invalid username or password.</p>';
                }
            })
            .catch(error => {
                var messageBox = document.getElementById('messageBox');
                messageBox.innerHTML = '<p>Error: ' + error.message + '</p>';
            });
    });
</script>

</body>
</html>
